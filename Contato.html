<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/estiloContato.css">
    <title>Contato</title>
</head>
<body>
    <header class = "header-home" id = "home">

        <figure>
            <a href="index.html"> <img src = "Imagens/catshop.jpg"> </a>
        </figure>
        <h1> Gatitoz - seu catshot especializado</h1>

        <nav>
            <a href="index.html"> Inicio </a>
            <a href="Sobre.html"> Sobre </a>
            <a href = "Contato.html"> Contato</a>
        </nav>

    </header>

    <main>
        <section>
            <h2>Contato</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="name" placeholder="Digite o seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu E-mail" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="message" placeholder="Digite a sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <h3>Informações de Contato</h3>
            <p>Telefone: (63) 1234-5678</p>

            <div class="icones-sociais">
                <a href="https://api.whatsapp.com/send?phone=5563984258437" target="_blank" aria-label="WhatsApp">
                    <img src="./Imagens/Whatsapp.png" alt="Ícone do WhatsApp">
                </a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                    <img src="./Imagens/Instagram.png" alt="Ícone do Instagram">
                </a>
            </div>            
        </section>
    </main>

    <footer>
        <div>
            <h3>Siga nossas redes sociais!</h3>
            <img src="Imagens/Instagram.png" alt="Logo do Instagram">
        </div>
        <div>
            <h3>Meios de pagamento:</h3>
            <img src="Imagens/visa-logo.png" alt="Logo da Visa">
            <img src="Imagens/mastercard-logo.png" alt="Logo da Mastercard">
            <img src="Imagens/barcode-icon.png" alt="Ícone de código de barras">
        </div>
        <div>
            <h3><a href="Sobre.html">Sobre nós</a></h3>
            <h3><a href="Contato.html">Contato</a></h3>
        </div>
    </footer>
</body>
</html>
